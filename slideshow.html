<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Slideshow</title>
    <script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
    <style>
        .gallery-container {
            width: 100%;
            height: 480px;
            visibility: hidden; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="pa-gallery-player-widget gallery-container"
        data-link="https://photos.app.goo.gl/EX5KxfdsLUUa7Wc26"
        data-title="Aaliyah Birthday"
        data-description="4 new items added to shared album">
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                let gallery = document.querySelector('.pa-gallery-player-widget');
                if (gallery) {
                    gallery.style.visibility = "visible";
                } else {
                    console.error("Gallery element not found!");
                }
            }, 2000); // Delay to ensure the script loads properly
        };
    </script>

</body>
</html>

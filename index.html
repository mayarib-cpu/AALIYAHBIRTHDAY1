<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaliyah's Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      margin: 10px;
      border-radius: 8px;
      object-fit: cover;
    }

    .description {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 40px;
      color: #ccc;
      cursor: pointer;
    }

    .star-rating input:checked ~ label {
      color: gold;
    }

    .star-rating input:hover ~ label {
      color: #f1c40f;
    }

    .form-container {
      text-align: center;
      margin: 30px;
    }

    .form-container input[type="text"], .form-container textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1.2em;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-container button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Birthday Aaliyah!</h1>
  </header>

  <div class="description">
    <p>Celebrate Aaliyah's special day by enjoying these moments captured during the celebration!</p>
  </div>

  <div class="gallery">
    <!-- Replace these with actual raw image URLs from your GitHub repo -->
    <img src="https://raw.githubusercontent.com/mayarib-cpu/AALIYAHBIRTHDAY1/main/WhatsApp%20Image%202025-02-05%20at%2012.59.41%20PM.jpeg" alt="Aaliyah Birthday 1">
    <img src="https://raw.githubusercontent.com/mayarib-cpu/AALIYAHBIRTHDAY1/main/WhatsApp%20Image%202025-02-05%20at%2012.59.42%20PM.jpeg" alt="Aaliyah Birthday 2">
    <img src="https://raw.githubusercontent.com/mayarib-cpu/AALIYAHBIRTHDAY1/main/WhatsApp%20Image%202025-02-05%20at%2012.59.43%20PM.jpeg" alt="Aaliyah Birthday 3">
    <img src="https://raw.githubusercontent.com/mayarib-cpu/AALIYAHBIRTHDAY1/main/WhatsApp%20Image%202025-02-05%20at%2012.59.44%20PM.jpeg" alt="Aaliyah Birthday 4">
  </div>

  <div class="star-rating">
    <h2>Rate the Event:</h2>
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">★</label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">★</label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">★</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">★</label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">★</label>
  </div>

  <div class="form-container">
    <h2>Share Your Message!</h2>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <textarea id="message" placeholder="Write your message here..." required></textarea><br>
    <button type="button" onclick="submitForm()">Submit</button>
  </div>

  <footer>
    <p>&copy; 2025 Aaliyah Birthday Celebration. All Rights Reserved.</p>
  </footer>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var message = document.getElementById('message').value;

      if (name && message) {
        alert('Thank you for your message, ' + name + '!\nYour message: "' + message + '" has been received!');
      } else {
        alert('Please fill out both fields!');
      }
    }
  </script>

</body>
</html>
